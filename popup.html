<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Website Blocker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="popup-container hide" id="popupContainer">
            <button id="logout">Logout</button>
            <button id="refresh">Refresh!</button>
            <img src="task_ss_logo.png" alt="task_ss_logo">
            <h1>Website Blocker</h1>

            <div id="userProfile"></div>
            
            <br>

            <h3>Blocked Websites</h3>
            <button id="search">Update List</button>

            <p id="userListMsg"></p>
            <ul id="webList"></ul>
            
            <button id="onBtn">ON Blocker</button>
            <button id="offBtn">OFF Blocker</button>
            <h3 id="status"></h3>
        </div>

        <div class="login-container" id="loginContainer">
            <img src="task_ss_logo.png" alt="task_ss_logo">
            <h1>Website Blocker</h1>
            <form method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"><br>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password"><br>
                
                <button type="button" id="login">LOGIN</button>
            </form>
            <p>Don't have an account?</p>
            <a href="http://127.0.0.1:3000/signup" target="_blank">SIGNUP FOR TASK SS</a>
        </div>

        <script src="content.js"></script>
    </body>
</html>
