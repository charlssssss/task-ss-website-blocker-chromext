<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Website Blocker</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="margin: 0;">
        <div class="popup-container hide" id="popupContainer">
            <div class="top-cont">
                <button id="refresh">&#10227;</button>
                <button id="logout">></button>
            </div>

            <img src="task_ss_logo_2.png" alt="task_ss_logo" class="logo">

            <h1 class="title header">Website Blocker</h1>
            
            <div class="profile-cont" id="userProfile">
            </div>

            <h3 class="block-title">Blocked Websites</h3>

            <button id="search" class="update">Update List</button>
            <ul id="webList"></ul>
            
            <button id="onBtn" class="block-butt">ON BLOCKER</button>
            <button id="offBtn" class="block-butt">OFF BLOCKER</button>
            <h3 id="status"></h3>
        </div>

        <div class="login-container" id="loginContainer">
            <img src="task_ss_logo_dark.png" alt="task_ss_logo" class="logo">
            
            <h1 class="login-title">Website Blocker</h1>
            
            <form method="POST" class="login-form-cont">

                <div class="input-cont">              
                    <label class="lbl" for="username">Username</label>
                    <input class="uap" type="text" id="username" name="username" required>
                </div>

                <div class="input-cont">
                    <label class="lbl" for="password">Password</label>
                    <input class="uap" type="password" id="password" name="password" required>
                </div>
                
                <button class="log-butt" type="button" id="login">LOGIN</button>
            </form>

            <p><b>Don't have an account?</b></p>

            <a href="http://127.0.0.1:3000/signup" target="_blank" class="signup-butt">SIGNUP FOR TASK SS</a>
            
        </div>

        <script src="content.js"></script>
    </body>
</html>
